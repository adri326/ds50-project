<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="./style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/8a5529cd0a.js" crossorigin="anonymous"></script>
</head>
<body>


<div id="chatbot-container" style="display: none">
    <div id="chatbot-interface">
        <div id="chatbot-header">
            <p>Suivi de santé</p>
        </div>
        <div id="chatbot-chat">
            <div class="chatbot-messages chatbot-received-messages">
                <p>Bonjour ! Je suis Bob, votre chatbot médical.</p>
            </div>
            <div class="chatbot-messages chatbot-received-messages">
                <p>Comment allez-vous aujourd'hui ?</p>
            </div>
        </div>
        <div id="chatbot-footer">
            <div id="chatbot-input-container">
                <label for="chatbot-input"></label><input type="text" id="chatbot-input" name="chatbot-input" placeholder="Type a command here...">
            </div>
            <div id="chatbot-new-message-send-button">
                <i class="fa-solid fa-paper-plane" id="send-icon"></i>

            </div>
        </div>
    </div>
</div>


<div id="chatbot-open-container">
    <i class="fa-solid fa-comments" id="open-chat-button"></i>
    <i class="fa-solid fa-xmark" id="close-chat-button" style="display: none"></i>
</div>


<script src="./script.js"></script>



</body>
</html>
